<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperSound Block Explorer</title>
    <link rel="icon" href="/img/logo.ico">
    <link rel="stylesheet" href="styles.css?forceReload=16">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="HyperSound Block Explorer">
    <meta property="og:description" content="Explore HyperSound blocks, mining statistics, and real-time metrics">
    <meta property="og:image" content="https://hypers.coolhd.hu/img/social-preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="3805">
    <meta property="og:image:height" content="2400">
    <meta property="og:image:alt" content="HyperSound Blocks Preview">
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="HyperSound Block Explorer">
    <meta name="twitter:description" content="Explore HyperSound blocks, mining statistics, and real-time metrics">
    <meta name="twitter:image" content="https://hypers.coolhd.hu/img/social-preview.png">
</head>
<body>
    <header>
        <img src="/img/hypers-logo.png" alt="Logo" class="main-logo">
        <h1>HyperSound Blocks</h1>
        <a href="https://github.com/DaWe35/HyperSound-Blocks" target="_blank">
            <img src="/img/github-mark-white.svg" alt="Github Logo">
        </a>
        <a href="#" target="_blank" id="contract-link">
            <img src="/img/etherscan-logo-circle-light.svg" alt="Etherscan Logo">
        </a>
        <a href="https://legacy.hypers.money/" target="_blank">
            <img src="/img/hypers-logo.png" alt="HyperSound Logo">
        </a>
    </header>

    <div class="blocks-section">
        <div class="blocks-container">
            <div class="blocks-scroll" id="blocksScroll">
                <!-- Blocks will be added here dynamically -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="block-details" id="blockDetails">
            <!-- Miners list will appear here when a block is clicked -->
        </div>

        <div class="metrics-container">
            <div class="metric">
                <div class="metric-label">
                    INTRINSIC VALUE
                </div>
                <div class="metric-value">$<span id="intrinsicValue">...</span></div>
                <div class="metric-secondary">
                    <span id="intrinsicValueEth">...</span><span class="mdi mdi-ethereum"></span>
                </div>
            </div>

            <div class="metric">
                <div class="metric-label">
                    THEORETICAL VALUE
                </div>
                <div class="metric-value">$<span id="theoreticalValue">...</span></div>
                <div class="metric-secondary">
                    <span id="theoreticalValueEth">...</span><span class="mdi mdi-ethereum"></span>
                </div>
            </div>

            <div class="metric">
                <div class="metric-label">
                    TVL
                </div>
                <div class="metric-value">
                    $<span id="tvlUsd">...</span>
                </div>
                <div class="metric-secondary">
                    <span id="tvl">...</span><span class="mdi mdi-ethereum"></span>
                </div>
            </div>

            <div class="metric">
                <div class="metric-label">CURRENT SUPPLY</div>
                <div class="metric-value">
                    <span id="totalSupply">...</span>
                    <span class="metric-secondary">
                        (<span id="maxSupply">...</span> max)
                    </span>
                </div>
                <div class="metric-secondary">
                    <span id="burnedPercentage">...</span>% burned, <span id="minedPercentage">...</span>% mined
                </div>
            </div>

            <div class="metric">
                <div class="metric-label">GAS PRICE</div>
                <div class="metric-value"><span id="gasPrice">...</span></div>
                <div class="metric-secondary"><span id="gasPriceUsd">...</span> to mine 1k</div>
            </div>

            <div class="metric">
                <div class="metric-label">MINER REWARD</div>
                <div class="metric-value"><span id="minerReward">...</span></div>
                <div class="metric-secondary">$<span id="minerRewardUsd">...</span> intrinsic</div>
            </div>

            <div class="metric">
                <div class="metric-label">NEXT HALVING</div>
                <div class="metric-value"><span id="nextHalving">...</span></div>
            </div>

            <div class="metric">
                <div class="metric-label">MINERS IN CURRENT BLOCK</div>
                <div class="metric-value-big">
                    <span id="minersCount">...</span>
                    <span class="mdi mdi-pickaxe"></span>
                </div>
            </div>
        </div>

        <button
           data-external-url="https://www.fenixfinance.io/trade/swap" 
           data-warning-title="Check Token before buying!"
           data-warning-content="Don't forget to double check the token before you buy! Contract address: 0xF8797dB8a9EeD416Ca14e8dFaEde2BF4E1aabFC3"
           class="button-link">
            <span class="mdi mdi-swap-horizontal"></span>
            Buy on Fenix
        </button>

        <button
           data-external-url="https://legacy.hypers.money/" 
           data-warning-title=""
           data-warning-content="Mine/burn on the official HyperSound Money website"
           class="button-link">
            <span class="mdi mdi-pickaxe"></span>
            Mine/burn
        </button>

        <button
           data-external-url="https://app.kiyosonk.xyz/konk-hyper-mining" 
           data-warning-title="Risk warning"
           data-warning-content="Future mining is only possible with KONKPool. Make sure to understand the time-lock mechanics and other risks before committing your tokens."
           class="button-link">
            <span class="mdi mdi-clock-outline"></span>
            Future Mine
        </button>

        <iframe height="1200px" width="100%" id="geckoterminal-embed" title="GeckoTerminal Embed" src="https://www.geckoterminal.com/blast/pools/0x70b8c7e3cda2f8a2b2719afc5350752f71bad985?embed=1&info=0&swaps=1" frameborder="0" allow="clipboard-write" allowfullscreen></iframe>
        
        <footer>
            <p>Made with ❤️ by <a href="https://weborate.xyz/" target="_blank">Weborate</a></p>
        </footer>
    </div>

    <div id="external-link-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">External Link Warning</h2>
            <p id="modal-content"></p>
            <p class="external-url"></p>
            <div class="modal-buttons">
                <button class="modal-button cancel">Cancel</button>
                <button class="modal-button continue">
                    Open
                    <span class="mdi mdi-open-in-new"></span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/DaWe35/The-simplest-JavaScript-framework-in-the-world@main/narf.js"></script>
    <script src="app.js?forceReload=18"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethereum-blockies@0.1.1/blockies.min.js"></script>

</body>
</html>
