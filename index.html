<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Block Explorer</title>
    <link rel="icon" href="/img/logo.ico">
    <link rel="stylesheet" href="styles.css?forceReload=16">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Ethereum Block Explorer">
    <meta property="og:description" content="Explore Ethereum blocks, transactions, and real-time metrics">
    <meta property="og:image" content="/img/social-preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="3805">
    <meta property="og:image:height" content="2400">
    <meta property="og:image:alt" content="Ethereum Blocks Preview">
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="Logo" class="main-logo">
        <h1>Ethereum Blocks</h1>
        <a href="https://github.com/yourusername/eth-block-explorer" target="_blank">
            <img src="/img/github-mark-white.svg" alt="Github Logo">
        </a>
        <a href="https://etherscan.io" target="_blank">
            <img src="/img/etherscan-logo-circle-light.svg" alt="Etherscan Logo">
        </a>
    </header>

    <div class="blocks-section">
        <div class="blocks-container">
            <div class="blocks-scroll" id="blocksScroll">
                <!-- Blocks will be added here dynamically -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="block-details" id="blockDetails">
            <!-- Block details will appear here when a block is clicked -->
        </div>

        <div class="metrics-container">
            <div class="metric-eth">
                <div class="metric-label">
                    <span class="mdi mdi-cube"></span>
                    LATEST BLOCK
                </div>
                <div class="metric-value" id="blockNumber">...</div>
            </div>

            <div class="metric-eth">
                <div class="metric-label">
                    <span class="mdi mdi-gas-station"></span>
                    GAS PRICE
                </div>
                <div class="metric-value" id="gasPrice">...</div>
                <div class="metric-secondary" id="gasPriceUsd">...</div>
            </div>

            <div class="metric-eth">
                <div class="metric-label">
                    <span class="mdi mdi-chart-bar"></span>
                    GAS USAGE
                </div>
                <div class="metric-value">
                    <span id="gasUsed">...</span> / <span id="gasLimit">...</span>
                </div>
                <div class="metric-secondary">
                    Utilization: <span id="gasUtilization">...</span>
                </div>
            </div>

            <div class="metric-eth">
                <div class="metric-label">
                    <span class="mdi mdi-ethereum"></span>
                    ETH PRICE
                </div>
                <div class="metric-value">$<span id="ethPrice">...</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/DaWe35/The-simplest-JavaScript-framework-in-the-world@main/narf.js"></script>
    <script src="app.js?forceReload=17"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethereum-blockies@0.1.1/blockies.min.js"></script>
</body>
</html>
